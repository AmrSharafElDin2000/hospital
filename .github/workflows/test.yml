name: Run Tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: 1234
          MYSQL_DATABASE: hospital_system
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install mysql-connector-python  # Ensure MySQL connector is installed

      - name: Initialize Database  # üõ†Ô∏è NEW STEP!
        env:
          DB_HOST: localhost
          DB_USER: root
          DB_PASSWORD: 1234
          DB_NAME: hospital_system
        run: python initialize_db.py

      - name: Run tests
        env:
          DB_HOST: localhost
          DB_USER: root
          DB_PASSWORD: 1234
          DB_NAME: hospital_system
        run: python -m unittest discover tests -v

      - name: Drop and Recreate Database
        env:
          DB_HOST: localhost
          DB_USER: root
          DB_PASSWORD: 1234
          DB_NAME: hospital_system
        run: |
          mysql -h $DB_HOST -u $DB_USER -p$DB_PASSWORD -e "DROP DATABASE IF EXISTS $DB_NAME; CREATE DATABASE $DB_NAME;"
          python initialize_db.py

